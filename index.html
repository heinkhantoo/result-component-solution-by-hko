<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Your Result</h1>
        <div class="circle">
          <span>76</span>
          <p>of 100</p>
        </div>
        <p class="title">Great</p>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card two">
        <h1>Summary</h1>
        <div class="result">
          <div class="logo">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p class="red">Reaction</p>
          </div>
          <p>80<span> / 100</span></p>
        </div>
        <div class="result second-bg">
          <div class="logo">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p class="yellow">Memory</p>
          </div>
          <p>92<span> / 100</span></p>
        </div>
        <div class="result third-bg">
          <div class="logo teal">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p class="teal">Verbal</p>
          </div>
          <p>61<span> / 100</span></p>
        </div>
        <div class="result fourth-bg">
          <div class="logo blue">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p class="blue">Visual</p>
          </div>
          <p>72<span> / 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hein Khant</a>.
    </div>
  </body>
</html>
